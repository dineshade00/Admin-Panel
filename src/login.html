<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="assets/images/olm2.png" />
  <title>Admin Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f0f0f5;
    }
    .login-container {
      max-width: 420px;
      margin: 50px auto;
      background: #fff;
      border-radius: 8px;
      padding: 30px;
      margin-top: -15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .login-title {
      color: #4b0082;
      font-weight: bold;
    }
    .btn-purple {
      background-color: #4b0082;
      color: #fff;
    }
    .btn-purple:hover {
      background-color: #3a006b;
    }
    
     .form-label {
      text-align: left;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <img src="https://kavyainfoweb.com/wp-content/uploads/2025/05/Kavya-768x430.png" alt="Logo" style="width:150px;" />
    <h2 class="mt-3 login-title">Digital Gym Management System</h2>
    <p class="mb-4">By Kavya Infoweb Pvt. Ltd.</p>

    <div class="login-container shadow rounded-4 p-4 bg-white">
      <div >
        
      <h4 class="text-center mb-4" style=" font-weight:bold;color: #4b0082;">Admin Login</h4>
      </div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label fw-bold mb-1" style="color:#4b0082;text-align: left;">Email address</label>
          <div class="input-group">
            <span class="input-group-text bg-purple text-white">
              <i class="bi bi-envelope-fill" style="color: #4b0082;"></i>
            </span>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="example@domain.com"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-bold mb-1" style="color:#4b0082; text-align: left;">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-purple text-white">
              <i class="bi bi-lock-fill" style="color: #4b0082;"></i>
            </span>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
        </div>

        <button
          type="submit"
          class="btn w-100 fw-bold"
          style="background-color:#4b0082; color:#fff;">
          Login
        </button>
      </form>
    </div>

    
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      // Validate and redirect to dashboard
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
